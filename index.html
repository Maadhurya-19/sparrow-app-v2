<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparrow App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
</head>
<body>
  <h1>Sparrow App</h1>

  <!-- Form to Add a New Task -->
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Enter task name" required />
    <select id="task-priority">
      <option value="high">High Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="low">Low Priority</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <!-- Display Task List -->
  <h2>Task List</h2>
  <ul id="task-list">
    <!-- Tasks will be displayed here dynamically -->
  </ul>

  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
